<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="./src/styles/index.css" />
  <!-- FONTE -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />

  <title>Criando rede social</title>
</head>

<body>
  <!-- HEADER -->
  <header class="header">
    <img src="./src/assets/img/logo.svg" alt="logo TechPosters" />
    <p class="header__logout font-text-2">Sair</p>
  </header>

  <!-- CONTEÚDO PRINCIPAL -->
  <main class="container__main">
    <!-- ÁREA 1 (CRIAÇÃO DE POST E SUGESTÕES)-->
    <section class="container__createPost">
      <!-- CRIAÇÃO DE UM NOVO POST -->
      <section class="container__newPost">
        <div class="container__profile">
          <img src="./src/assets/img/user1.svg" alt="Samuel" class="image__profile" />
          <div class="profile__content">
            <h2 class="font-title-2">Samuel Leão</h2>
            <p class="font-text-2 work__author">Front end Engineer</p>
          </div>
        </div>

        <!-- FORM DE CRIAÇÃO DE UM NOVO POST -->
        <form class="submit__post">
          <input type="text" placeholder="Digite o título do post" required="" class="submit__subject" />
          <textarea type="text" placeholder="Digite a descrição do post" name="" id="" cols="100" rows="5" required=""
            class="submit__text"></textarea>
          <button type="submit" class="text--bold post__btn submit__btn">Postar</button>
        </form>

      </section>

      <!-- SUGESTÕES PARA SEGUIR -->
      <section class="container__suggestion">
        <div class="suggestion__effect-white"></div>
        <h2 class="font-title-2">Sugestões para você seguir</h2>
        <ul class="container__follow">
          <!-- SUGESTÃO 1 -->
          <li class="list__suggestion">
            <div class="container__profile">
              <img src="./src/assets/img/user2.svg" alt="Carlos Lima" class="profile__image image__profile" />
              <div class="profile__content">
                <h2 class="font-title-2">Carlos Lima</h2>
                <p class="font-text-2 work__author">UX e UI Designer</p>
              </div>
            </div>
            <button class="text--bold follow__btn">Seguir</button>
          </li>
          <!-- SUGESTÃO 2 -->
          <li class="list__suggestion">
            <div class="container__profile">
              <img src="./src/assets/img/user3.svg" alt="Rafael Bertoldo" class="profile__image image__profile" />
              <div class="profile__content">
                <h2 class="font-title-2">Rafael Bertoldo</h2>
                <p class="font-text-2 work__author">Devop's</p>
              </div>
            </div>
            <button class="text--bold follow__btn">Seguir</button>
          </li>
          <!-- SUGESTÃO 3 -->
          <li class="list__suggestion">
            <div class="container__profile">
              <img src="./src/assets/img/user4.svg" alt="Júlia Martins" class="profile__image image__profile" />
              <div class="profile__content">
                <h2 class="font-title-2">Júlia Martins</h2>
                <p class="font-text-2 work__author">Fullstack Engineer</p>
              </div>
            </div>
            <button class="text--bold follow__btn">Seguir</button>
          </li>
        </ul>
      </section>

    </section>

    <!-- ÁREA 2 (LISTAGEM DE POSTS) -->
    <section class="container__posts">
      <h2 class="font-title-1">Posts</h2>
      <!-- POST 1 -->
    </section>
  </main>
  
  <dialog class="modal__controller">
    
  </dialog>

  <script type="module" src="./src/scripts/index.js"></script>
</body>

</html>
